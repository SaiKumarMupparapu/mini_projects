<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reset Password</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<table>
			<div>
				<h1 th:text="${msg}" style="color:black;"></h1>
			</div>
			<form th:object="${user}" th:action="@{/reset}" method="post">
				<tr>
					<td>Email</td>
					<td> <input type="email" th:field="*{email}" required></td>
				</tr>

				<tr>
					<h1 id=""></h1>
					<td>New Password</td>
					<td> <input type="password" th:field="*{password}" required id="new_password"></td>
				</tr>
				<tr>
					<td> Confirm password</td>
					<td> <input type="password" th:field="*{password}" required id="confirm_password"></td>
				</tr>

				<tr>
					<td></td>
					<td> <input type="submit" value="Rest" class="btn btn-primary" onclick="passwordCheck()"></td>
				</tr>
			</form>

		</table>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous">
		let pswd=document.getElementById("new_password").value;
		let confirmPassword=document.getElementById("confirm_password")
		function passwordCheck(){
			if(!(pswd==confirmPassword)){
				document.getElementById("msg").innerHTML="both passwords should be same";
				
			}
			
		}
	
	</script>
</body>

</html>
