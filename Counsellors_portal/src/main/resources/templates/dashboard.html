<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AshokIt</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/view">view Enquries</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/add">Add Enquiry</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"href="/logout">Logout</a>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>
	<div class="container" >
		<h1>Welcome to Dashboard</h1><br>
		<b>Total Enquries :</b><b th:text="${dashboardInfo.totalEnq}"></b> <br>
		<b>Open Enquries :</b><b th:text="${dashboardInfo.openEnquiry}"></b> <br>
		<b>Enrolled Enquries :</b><b th:text="${dashboardInfo.enrolledEnq}"></b> <br>
		<b>Lost Enquries :</b><b th:text="${dashboardInfo.lostEnq}"></b>

	</div>
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
