<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>reset password</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<font color="green">
			<p th:text="${smsg}"></p>
		</font>
		<font color="red">
			<p th:text="${emsg}"></p>
		</font>
	</div>

	<div class="container">
		<form th:action="@{/reset}" th:object="${restDto}" method="post">
			<h1>Rest Form</h1>
			<table>

				<tr>
					<td>email</td>
					<td><input type="email" th:field="*{email}"></td>
				</tr>
				<tr>
					<td>old password</td>
					<td><input type="password" th:field="*{oldPswd}"></td>
				</tr>
				<tr>
					<td>New password</td>
					<td><input type="password" th:field="*{newPswd}"></td>
				</tr>
				<tr>
					<td>Confirm password</td>
					<td><input type="password" th:field="*{confirmPswd}"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="reset" class="btn btn-primary"></td>
				</tr>

			</table>

		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
