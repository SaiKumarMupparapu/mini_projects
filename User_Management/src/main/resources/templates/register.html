<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<font color="green">
			<p th:text="${smsg}"></p>
		</font>
		<font color="red">
			<p th:text="${emsg}"></p>
		</font>
	</div>
	<div class="container">
		<form th:action="@{/register}" th:object="${registerDto}" method="post">
			<h1>Register Form</h1>
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" th:field="*{name}" required></td>
				</tr>
				<tr>
					<td>email</td>
					<td><input type="email" th:field="*{email}" required></td>
				</tr>
				<tr>
					<td>phno</td>
					<td><input type="number" th:field="*{phno}" required></td>
				</tr>
				<tr>
					<td>Country</td>
					<td>
						<select th:field="*{CountryId}" id="countryId" class="form-select" required>
							<option value="">select</option>
							<option th:each="entry:${countries}" th:value="${entry.key}" th:text="${entry.value}">
							</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>State</td>
					<td>
						<select th:field="*{stateId}" id="stateId" class="form-select" required>
							<option value="">-select-</option>
							
							
						</select>
					</td>
				</tr>
				<tr>
					<td>City</td>
					<td>
						<select th:filed="*{cityId}" id="cityId" class="form-select" required>
							<option value="">-select-</option>
					
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="register" class="btn btn-primary"></td>
				</tr>

			</table>
			Alredy have account?<a href="login">login</a>
		</form>
	</div>

	<script>
		$(document).ready(function () {

			$('#countryId').on("change", function () {
				$('#stateId').find('option').remove();
				var countryId = $('#countryId').val();
				$.ajax({
					type: 'GET',
					url: '/states/' + countryId,

					success: function (result) {
						console.log(result);
						$.each(result, function (key, value) {
							$('<option>').val(key).text(value).appendTo('#stateId');
						})
					}
				});
			});
			$('#stateId').on("change", function () {
				$('#cityId').find('option').remove();
				var stateId = $('#stateId').val();
				$.ajax({
					type: 'GET',
					url: '/cities/'+stateId,
					success: function (result) {
						console.log(result);
						$.each(result, function (key, value) {
							$('<option>').val(key).text(value).appendTo('#cityId')

						});
					}

				})
			});

		});

	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
